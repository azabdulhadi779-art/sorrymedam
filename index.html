<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I'm Sorry ‚ù§Ô∏è</title>
  <style>
    :root {
      --primary: #ff4d6d;
      --secondary: #ff758c;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #0a0a0a; /* Deep dark background */
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    /* Animated Gradient Background */
    .bg-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at center, #2a0a10 0%, #000 100%);
      z-index: -1;
    }

    /* VIP Glass Card */
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      padding: 50px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
      z-index: 10;
      max-width: 500px;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3.5rem;
      margin: 0;
      background: linear-gradient(to right, #ff4d6d, #ff8fa3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 10px rgba(255, 77, 109, 0.5));
    }

    p {
      color: #e0e0e0;
      font-size: 1.2rem;
      line-height: 1.6;
      margin: 25px 0;
    }

    /* Buttons */
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      padding: 12px 35px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    #yesBtn {
      background: var(--primary);
      color: white;
      box-shadow: 0 0 20px rgba(255, 77, 109, 0.4);
    }

    #yesBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 77, 109, 0.6);
    }

    #noBtn {
      background: transparent;
      color: #aaa;
      border: 1px solid #444;
      position: relative;
    }

    /* Particles */
    .particle {
      position: absolute;
      pointer-events: none;
      animation: float Up 5s linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="bg-overlay"></div>

  <div class="glass-card">
    <h1 id="typed-header"></h1>
    <p>I know I messed up, and I hate that you're upset. You mean the world to me. Can we start over? ‚ù§Ô∏è</p>
    
    <div class="btn-group">
      <button class="btn" id="yesBtn" onclick="forgiven()">Yes</button>
      <button class="btn" id="noBtn" onmouseover="moveButton()">No</button>
    </div>
  </div>

  <script>
    // 1. Improved Typing Effect
    const text = "I'm Sorry, My Queen ‚ù§Ô∏è";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typed-header").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      }
    }
    window.onload = typeWriter;

    // 2. Floating VIP Particles (Hearts & Flowers)
    function createParticle() {
      const symbols = ['‚ù§Ô∏è', 'üå∏', '‚ú®', 'üíñ', 'üåπ'];
      const el = document.createElement('div');
      el.className = 'particle';
      el.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
      el.style.left = Math.random() * 100 + 'vw';
      el.style.fontSize = Math.random() * 20 + 10 + 'px';
      el.style.animationDuration = Math.random() * 3 + 4 + 's';
      el.style.opacity = Math.random();
      document.body.appendChild(el);
      
      setTimeout(() => el.remove(), 5000);
    }
    setInterval(createParticle, 300);

    // 3. The "No" Button Escape Logic
    function moveButton() {
      const btn = document.getElementById('noBtn');
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      btn.style.position = 'absolute';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }

    // 4. Success Action
    function forgiven() {
      document.querySelector('.glass-card').innerHTML = `
        <h1>YAY! üòç</h1>
        <p>I promise to make it up to you every single day. I love you!</p>
        <div style="font-size: 50px;">üçïüç¶üéÅ</div>
      `;
    }
  </script>
</body>
</html>
